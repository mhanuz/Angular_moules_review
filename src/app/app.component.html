<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
    <!-- <p>{{ amount | currency:"EUR":"Euros"}}</p>
    <p>{{ birthday| date:'MMM/DD/YYY'}}</p>
    <p>{{ numArray| slice:1:5 }}</p>
    <!-- chain pipe: -->
    <!-- <p>{{ birthday | date | uppercase}}</p> -->

    <div class="container">

    <h2> Custome Pipe: Name Swapping And Adding Title</h2>
    <label for="fname">First Name: </label>
    <input type="text" id="fname" #fname>
    <br>
    <label for="lname">Last Name: </label>
    <input type="text" id="lname" #lname>
    <br>

    <select #gender>
      <option value="M">Male</option>
      <option value="F">Female</option>
      <option value="U">Unknown</option>
    </select>
    <br>
    <button type="button" (click)="addName(fname.value, lname.value)" > Click Me!</button>

    <p *ngIf="name">Original Name: {{ name }}</p>

    

    <!-- cusotme pipe: without parameter-->
    <p *ngIf="name">Swapped Name: {{ name | nameswap}}</p>
    <!-- Add automatice title add   -->
    <p *ngIf="name">Add title: {{ name | addtitle: gender.value }}</p>


  </div>

</body>
</html>
