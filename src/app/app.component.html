  <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <h1> Life Cycle hooks</h1>
        <button type="button"
        class="btn btn-success" 
        (click)="increment()">Increment</button>
        <button type="button" 
        class="btn btn-danger" 
        (click)="decrement()" >Decrement</button>
        <app-child [count]="counter"></app-child>
      </div>
  </div>
